<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz!</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
  <body>
    
    <div class="container">
      
      <div>
        <div id="home">
            <h1>Test Your Coding Knowledge!</h1>
            <h2>How to Play: </h2>
            <p>Try to answer the following coding questions within the time limit. 
                Answer a question wrong and lose 10 seconds off the clock.
                The more time you have left on your clock, the higher your score. Click Start Quiz when
                you're ready.
            </p>
            <div class="flex-btn">
                <button class="btn" id="start">Start Quiz</button>
                <a href ="highscores.html" class="btn" id="highscores">High Scores</a>
            </div>
        </div>
        <div class="questions hide">
            <h1>Question</h1>
            <div class="flex-btn">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
        </div>
      </div>
    </div>
    <script src="assets/quiz.js"></script>
  </body>
</html>
